<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Jasmine Spec Runner</title>
        <link rel="stylesheet" type="text/css" href="http://saberlabs.github.io/static/jasmine/2.0.0/jasmine.css">
        <script type="text/javascript" src="http://saberlabs.github.io/static/jasmine/2.0.0/jasmine.js"></script>

                    name: 'saber-emitter',
                    location: '../dep/saber-emitter/src',

                    name: 'saber-dom',
                    location: '../dep/saber-dom/src',

                {
                    name: 'saber-control',
                    location: '../src',

                {
                    name: 'saber-ui',
                    location: '../dep/saber-ui/src',

        require( [ 'helper.test', 'control.test' ] );
